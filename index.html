<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stone Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Stone Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p></p>
        </div>
        <div class="choices">
            <div class="choice" id="stone">
                <img src="images/stone.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" alt="">
            </div>
        </div>
        <p id="action-message">Make your move</p>
       <!---- </body>button type="reset" class="myButton" onclick="history.go(0)">Reset</button>-->
       <button class="center"onclick="history.go(0)">Reset</button>
        
        <script src="index.js"></script>
    </body>
</html>
